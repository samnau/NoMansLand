<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Unfamiliar Lands</title>
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <link rel="stylesheet" href="vendor/glide.core.min.css">
    <link rel="stylesheet" href="vendor/glide.theme.min.css">
    <script src="vendor/glide.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  </head>
  <body class="uf">
    <div class="uf_main_wrapper">
      <div class="uf_header">

      </div>
      <div class="uf_body_copy">
        <h1>
          <a href="index.html">Home</a> > Gallery
        </h1>
        <h2>
          Videos:
        </h2>

        <iframe width="100%" height="500" src="https://www.youtube.com/embed/videoseries?list=PL5yWmAp-RhttZwSNdVJOk_RoQwdAYd92n&showinfo=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>Images:</h2>
        <div class="" id="gallery">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <a href="#"><img src="images/frog-familiar.jpg"/></a>
                </li>
                <li class="glide__slide"><a href="#"><img src="images/raven_spider.jpg"/></a></li>
                <li class="glide__slide"><a href="#"><img src="images/slime-monster.jpg"/></a></li>
                <li class="glide__slide"><a href="#"><img src="images/verdania-king.jpg"/></a></li>
                <li class="glide__slide"><a href="#"><img src="images/hero-running-feature-image.jpg"/></a></li>
                <li class="glide__slide"><a href="#"><img src="images/broken-pool---textured---layout_web.jpg"/></a></li>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
            </div>
          </div>
        </div>
      </div>
      <div class="uf_social_links">
        <p>
          More info here:
        </p>
        <a href="https://www.instagram.com/unfamiliarlands/" target="_blank">
          <img src="instagram-logo.png" alt="">
        </a>
        <a href="https://twitter.com/nau_game" target="_blank">
          <img src="twitter-logo.jpg" alt="">
        </a>
        <a href="https://www.youtube.com/playlist?list=PL5yWmAp-RhttZwSNdVJOk_RoQwdAYd92n" target="_blank">
          <img src="youtube-logo.png" alt="">
        </a>
      </div>
      <div class="uf_footer">

      </div>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <!-- <h2 class="modal__title" id="modal-1-title">
              Micromodal
            </h2> -->
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <img src=""/>
          </main>
        </div>
      </div>
    </div>
  </body>
  <script>
  var glide = new Glide('#gallery', {
    type: 'slider',
    perView: 4,
    gap: 10,
    peek: 0,
    breakpoints: {
      800: {
        perView: 2
      },
      480: {
        perView: 1
      }
    }
  });

  MicroModal.init();

  var $modal = document.getElementById('modal-1');
  $modalContent = document.getElementById('modal-1-content');
  $modalContentImg = $modalContent.querySelector('img');

  var $slideLinks = document.querySelectorAll('.glide__slide a');



  var showGalleryImage = function(event) {
    console.log('clic');
    event.preventDefault();
    var $currentTarget = event.currentTarget;
    var imageSrc = $currentTarget.querySelector('img').getAttribute('src');
    $modalContentImg.setAttribute('src',imageSrc);
    MicroModal.show('modal-1');
  }

  glide.mount();

  for(i=0; i < $slideLinks.length; i++) {
    $slideLinks[i].addEventListener('click', showGalleryImage);
  }
  </script>
</html>
